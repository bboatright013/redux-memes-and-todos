<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Memes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
            <div class="create-meme">
                <form>
                    <div class="form-group">
                        <label for="photo">Photo URL:</label>
                        <input type="text" id="photo" name="photo" />
                    </div>
                    <div class="form-group">
                        <label for="top">Top Text:</label>
                        <input type="text" id="top" name="top" />
                    </div>
                    <div class="form-group">
                        <label for="bottom">Bottom Text:</label>
                        <input type="text" id="bottom" name="bottom" />
                    </div>
                    <button class="addMeme">Create Meme</button>
                </form>
            </div>
            <div class="meme-board">

            </div>
    </main>
    <script src="setupRedux.js"></script>

    <script src="memes.js"></script>

</body>
</html>
